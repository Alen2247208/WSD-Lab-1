        <!-- Home Page -->
        <div class="body row" style="height: 100vh;">
            <div class="nav">
                <div class="row">
                    <div class="logo">RN</div>
                    <div style="font-size: 15px;">RedFlix</div>
                </div>
                <div class="row">
                    <a href="#" style="font-size: 12px; margin-right: 20px;">Home</a>

                    <a href="#" style="font-size: 12px; margin-right: 20px;">Contact</a>
                </div>
            </div>
            <br>
        
                <div class="box1">

                    <div class="row">

                <div class="box2">

                    <img src="https://preview.redd.it/95edgwsfcx481.jpg?width=640&crop=smart&auto=webp&s=0260dafbc10ede53fff29d011f58366c32962dbf" height="80%" width="100%" alt="">

                    <h2>

                    <h2>
                        <span class="fa fa-star checked"></span>

            </img>

                <br>
                <h2>Contact Us</h2>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <br><br>
                
                <p>Choose your occupation</p>
                <div>
                    <input type="radio" id="student">
                        <label for="student">Student</label>
                    
                    <input type="radio" id="teacher">

                </div>
                <br>

                <input type="checkbox" id="check">

            </div>
